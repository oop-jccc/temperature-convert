name: .NET CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['8.0.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Find .NET solution files
      id: find-solutions
      run: |
        SOLUTIONS=$(find . -name "*.sln" -type f | head -1)
        if [ -n "$SOLUTIONS" ]; then
          echo "solution-file=$SOLUTIONS" >> $GITHUB_OUTPUT
          echo "Found solution: $SOLUTIONS"
        else
          PROJECTS=$(find . -name "*.csproj" -type f | head -1)
          if [ -n "$PROJECTS" ]; then
            echo "solution-file=$PROJECTS" >> $GITHUB_OUTPUT
            echo "Found project: $PROJECTS"
          else
            echo "No .NET solution or project files found"
            exit 1
          fi
        fi

    - name: Restore dependencies
      run: dotnet restore "${{ steps.find-solutions.outputs.solution-file }}"

    - name: Build project
      run: dotnet build "${{ steps.find-solutions.outputs.solution-file }}" --no-restore --configuration Release

    - name: Run tests (if any)
      run: dotnet test "${{ steps.find-solutions.outputs.solution-file }}" --no-build --configuration Release --verbosity normal
      continue-on-error: true

    - name: Publish artifacts
      run: dotnet publish "${{ steps.find-solutions.outputs.solution-file }}" --no-build --configuration Release --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app-${{ github.sha }}
        path: ./publish
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Find .NET solution files
      id: find-solutions
      run: |
        SOLUTIONS=$(find . -name "*.sln" -type f | head -1)
        if [ -n "$SOLUTIONS" ]; then
          echo "solution-file=$SOLUTIONS" >> $GITHUB_OUTPUT
        else
          PROJECTS=$(find . -name "*.csproj" -type f | head -1)
          if [ -n "$PROJECTS" ]; then
            echo "solution-file=$PROJECTS" >> $GITHUB_OUTPUT
          else
            echo "No .NET solution or project files found"
            exit 1
          fi
        fi

    - name: Restore dependencies
      run: dotnet restore "${{ steps.find-solutions.outputs.solution-file }}"

    - name: Build with warnings as errors
      run: dotnet build "${{ steps.find-solutions.outputs.solution-file }}" --no-restore --configuration Release --verbosity normal

    - name: Run static analysis
      run: |
        echo "Static analysis would run here"
        echo "Consider adding tools like SonarQube, CodeQL, or other analyzers"

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Find .NET solution files
      id: find-solutions
      run: |
        SOLUTIONS=$(find . -name "*.sln" -type f | head -1)
        if [ -n "$SOLUTIONS" ]; then
          echo "solution-file=$SOLUTIONS" >> $GITHUB_OUTPUT
        else
          PROJECTS=$(find . -name "*.csproj" -type f | head -1)
          if [ -n "$PROJECTS" ]; then
            echo "solution-file=$PROJECTS" >> $GITHUB_OUTPUT
          else
            echo "No .NET solution or project files found"
            exit 1
          fi
        fi

    - name: Restore dependencies
      run: dotnet restore "${{ steps.find-solutions.outputs.solution-file }}"

    - name: Security vulnerability scan
      run: |
        echo "Security scan would run here"
        echo "Consider adding tools like Snyk, OWASP dependency check, or GitHub security scanning"
